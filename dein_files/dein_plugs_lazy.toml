# =================
#   Ruby関連
# =================
# Rubyのendを保管する
# vim-endwise
[[plugins]]
repo = 'tpope/vim-endwise'
on_ft = ['ruby', 'elixir', 'eex']

# Rubyのいろいろ
# vim-ruby
[[plugins]]
repo = 'vim-ruby/vim-ruby'
on_ft = ['ruby', 'slim']

# railsのいろいろ
# vim-rails
[[plugins]]
repo = 'tpope/vim-rails'
on_ft = ['ruby', 'slim']

# rspec関係
[[plugins]]
repo = 'Keithbsmiley/rspec.vim'
on_ft = ['ruby']

[[plugins]]
repo = 'thoughtbot/vim-rspec'
on_ft = ['ruby']

# slimのなんやかんや
# vim-slim
[[plugins]]
repo = 'slim-template/vim-slim'
on_ft = ['slim']

