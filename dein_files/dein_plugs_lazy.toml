# =================
#   HTML
#   CSS
# =================
# HTML5のシンタックスに対応
# html5.vim
[[plugins]]
repo = 'othree/html5.vim'
on_ft= ['html', 'gmarkdown', 'markdown', 'md']

# 閉じタグを良い感じにアレするやつ
# emmet-vim
[[plugins]]
repo = 'mattn/emmet-vim'
